<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babypeacock 🦚</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #0a0020, #000010);
      color: white;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Kuş maskotu */
    .bird {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      box-shadow: 0 0 25px #00eaff;
      margin-top: 50px;
      animation: fly 4s ease-in-out infinite;
      transition: 0.5s;
    }

    .bird:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px #6f00ff;
    }

    @keyframes fly {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(-2deg); }
    }

    h2 {
      color: #b4f1ff;
      text-shadow: 0 0 10px #00eaff;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 25px;
      padding-bottom: 40px;
    }

    .btn {
      background: linear-gradient(90deg, #00eaff, #6f00ff);
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 0 10px #6f00ff33;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px #00eaff;
    }
  </style>
</head>

<body>
  <img src="./bpc.png" alt="Babypeacock maskotu" class="bird">
